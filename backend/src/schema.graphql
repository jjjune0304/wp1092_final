type Query {
  me: User!
  user(email: String!): User!
  latest(num: Int!): [Question!]!
  question(questionID: String!): Question!
}

type Mutation {
  signup(email: String!, username: String!, password:String!): User!
  login(email: String!, password:String!): Token!
  logout: User!
  createQuestion(title: String!, body: String!): Question!
  createAnswer(body: String!, postID: String!): Answer!
  createComment(text: String!, postID: String!, postType: String!): Comment!
  reset: Boolean
}

type Subscription {
  inbox: InBoxPayload!
}

type Token {
  token: String!
}

type User {
  id: ID!
  username: String!
  points: Int!
  email: String!
  createdAt: String!
  questions: [Question!]
  answers: [Answer!]
}

type Question {
  id: ID!
  author: User!
  title: String!
  body: String!
  createdAt: String!
  updatedAt: String!
  answers: [Answer!]
}

type Answer {
  id: ID!
  question: Question! # remove if unnecessary
  author: User!
  body: String!
  best: Boolean!
  createdAt: String!
  updatedAt: String!
}


type Comment {
  id: ID!
  author: User!
  postType: String!
  text: String!
  updatedAt: String!
}

enum MessageType {
  ASK
  ANSWER
  REPLY
  NOTIFICATION
}

type InBoxPayload {
  type: MessageType!
  message: String!
  time: String!
  refID: ID!
}
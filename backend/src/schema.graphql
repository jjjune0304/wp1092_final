type Query {
  me: User!
  user(email: String!): User!
  latest(num: Int!): [Question!]!
  hottest(num: Int!): [Question!]!
  valuable(num: Int!): [Question!]!
  question(questionID: String!, view: Boolean): Question!
  search(keyword: String!): [Question!]
}

type Mutation {
  signup(email: String!, username: String!, password:String!): User!
  login(email: String!, password:String!): Token!
  logout: Boolean
  createQuestion(title: String!, body: String!, reward: Int!): Question!
  createAnswer(body: String!, postID: String!): Answer!
  createComment(text: String!, postID: String!, postType: String!): Comment!
  updateUser(avatar: String!): User!
  likeAnswer(aID: String!): Int!
  deleteMail(mID: String!): Boolean!
}

type Subscription {
  inbox: InBoxPayload!
  feedback: Int!
}

type Token {
  token: String!
}

type User {
  id: ID!
  username: String!
  points: Int!
  feedback: Int!
  email: String!
  avatar: String
  createdAt: String!
  updatedAt: String!
  questions: [Question!]
  answers: [Answer!]
  inbox: [Mail!]
}

type Question {
  id: ID!
  author: User!
  title: String!
  body: String!
  views: Int!
  reward: Int!
  createdAt: String!
  updatedAt: String!
  answers: [Answer!]
  comments: [Comment!]
}

type Answer {
  id: ID!
  question: Question! # remove if unnecessary
  author: User!
  body: String!
  best: Boolean!
  createdAt: String!
  updatedAt: String!
  comments: [Comment!]
  like: Int!
}


type Comment {
  id: ID!
  author: User!
  postType: String!
  text: String!
  createdAt: String!
  updatedAt: String!
}

type Mail {
  id: ID!
  type: String!
  message: String!
  qID: String
  refID: String
  time: String
  createdAt: String!
  updatedAt: String!
}

enum MessageType {
  ASK
  ANSWER
  COMMENT
  REPLY
  NOTIFICATION
}

type InBoxPayload {
  type: MessageType!
  message: String!
  time: String!
  qID: ID!
  refID: ID!
}